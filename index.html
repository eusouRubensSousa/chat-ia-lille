<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat IA - Automa√ß√£o Lille</title>
  <style>
    body {
      background-color: #0f172a;
      font-family: 'Segoe UI', sans-serif;
      color: #f1f5f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 24px;
      background-color: #1e293b;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      color: #c084fc;
      margin-bottom: 24px;
    }

    .form {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .form input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .form button {
      background-color: #7c3aed;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .form button:hover {
      background-color: #6d28d9;
    }

    .chat-box {
      background-color: #0f172a;
      padding: 16px;
      border-radius: 8px;
      white-space: pre-line;
    }

    .user-message {
      color: #93c5fd;
      margin-bottom: 16px;
    }

    .bot-response h2 {
      margin-top: 0;
      color: #facc15;
    }

    .bot-response ul {
      padding-left: 20px;
    }

    .bot-response li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ Chat IA - Lille Consulting</h1>
    <form class="form" id="chat-form">
      <input type="text" id="user-input" placeholder="Digite sua pergunta..." required />
      <button type="submit">Enviar</button>
    </form>

    <div class="chat-box" id="chat-box">
      <p class="user-message" id="last-user-message"></p>
      <div class="bot-response" id="bot-response"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const lastUserMessage = document.getElementById("last-user-message");
    const botResponse = document.getElementById("bot-response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      lastUserMessage.textContent = `Voc√™: ${message}`;
      botResponse.innerHTML = "Pensando...";

      try {
        const res = await fetch("https://webhook.automacao.automacaolille.com.br/webhook/2ead970a-c790-4b7d-92f7-d2febe475b05/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            user: "rubens@lille.com.br",
            message: message
          })
        });

        const data = await res.json();
        botResponse.innerHTML = data?.resposta?.html || "‚ùå Resposta n√£o recebida corretamente.";
      } catch (err) {
        botResponse.innerHTML = "‚ùå Erro ao comunicar com o servidor.";
      }

      input.value = "";
    });
  </script>
</body>
</html>
